name: flutter_socket_chat
description: "Flutter Socket.io chat application"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get:
    git:
      url: https://github.com/keremkabiloglu/getx.git
  socket_io_client: ^3.0.0-beta.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lang/
